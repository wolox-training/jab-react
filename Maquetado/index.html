<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>
  <body>
    <article class="front-page">
      <div class="image">
        <img
          src="images/book-cover.png"
          class="book-image"
          alt="book-cover"
          width="180"
          height="250"
        />
        <img
          src="images/badge.png"
          class="badge-image"
          alt="badge"
          width="45"
          height="70"
        />
      </div>
      <div class="description">
        <div class="title">
          <h1 class="book-title">Título del libro</h1>
          <h2 class="gender">(género)</h2>
        </div>

        <p class="subtitle">Autor del libro:</p>
        <p class="content">Nombre del autor del libro</p>
        <br />
        <p class="subtitle">Editorial:</p>
        <p class="content">Nombre de la editorial</p>
        <br />
        <p class="subtitle">Año de publicación:</p>
        <p class="content">Año de publicación</p>
        <br />
      </div>
    </article>
  </body>
</html>
